---
- name: download wkhtmltopdf for current release
  get_url:
    url: "https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.5/wkhtmltox_0.12.5-1.{{ ansible_facts['distribution_release'] }}_amd64.deb"
    dest: "/tmp/wkhtmltox_{{ ansible_facts['distribution_release'] }}.deb"
  register: wkhtmltox_pkg
  
- name: install wkhtmltopdf
  apt:
    deb: "{{ wkhtmltox_pkg.dest }}"

- name: install remaining dependencies
  shell: apt-get install -f

- name: register installed version
  shell: wkhtmltopdf -V
  register: wkhtmltox_version

- name: print out version before finish
  debug: 
    var: wkhtmltox_version.stdout
