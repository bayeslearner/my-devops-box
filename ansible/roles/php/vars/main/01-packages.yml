---
### variables related to apt packages ###

# freetds for mssql connectivity
freetds_pkgs:
  - freetds-common 
  - freetds-bin 
  - freetds-dev

# cassandra C++ drivers
cassandra_urls:
  - https://downloads.datastax.com/cpp-driver/ubuntu/16.04/dependencies/libuv/v1.28.0/libuv1_1.28.0-1_amd64.deb
  - https://downloads.datastax.com/cpp-driver/ubuntu/16.04/dependencies/libuv/v1.28.0/libuv1-dev_1.28.0-1_amd64.deb
  - https://downloads.datastax.com/cpp-driver/ubuntu/16.04/cassandra/v2.12.0/cassandra-cpp-driver_2.12.0-1_amd64.deb
  - https://downloads.datastax.com/cpp-driver/ubuntu/16.04/cassandra/v2.12.0/cassandra-cpp-driver-dev_2.12.0-1_amd64.deb

# this list must be processed in this particular order to work correctly
cassandra_pkgs:
  - libuv1_1.28.0-1_amd64.deb
  - libuv1-dev_1.28.0-1_amd64.deb
  - cassandra-cpp-driver_2.12.0-1_amd64.deb
  - cassandra-cpp-driver-dev_2.12.0-1_amd64.deb

# building librdkafka from sources, provides version number to the shell script
librdkafka_version: "1.1.0"
