---
- include_vars: libssl_vars.yml

- name: APT | download libssl1.0.2g for debian stretch
  get_url:
    url: "{{ libssl_url }}"
    dest: "/tmp"
    checksum: "{{ libssl_checksum }}"
  
- name: APT | install libssl1.0.2g for debian stretch
  apt:
    deb: "/tmp/{{ libssl_pkg }}"

- name: APT | install remaining dependencies
  shell: apt-get install -f
