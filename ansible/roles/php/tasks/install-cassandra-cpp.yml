---
- name: cassandra-cpp | download cassandra C++ driver dependencies
  get_url: 
    url: "{{ item }}"
    dest: "/tmp"
  with_items: "{{ libuv_urls }}"

- name: cassandra-cpp | download cassandra C++ driver packages
  get_url: 
    url: "{{ item }}"
    dest: "/tmp"
  with_items: "{{ cassandra_urls }}"

- name: cassandra-cpp | install cassandra C++ dependencies
  apt:
    deb: "/tmp/{{ item }}"
  with_items: "{{ libuv_pkgs }}"

- name: cassandra-cpp | install cassandra C++ driver
  apt:
    deb: "/tmp/{{ item }}"
  with_items: "{{ cassandra_pkgs }}"
